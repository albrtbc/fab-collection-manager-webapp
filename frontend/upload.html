<!DOCTYPE html>
<html>
<head>
    <title>FaB Collection Manager - Database Upload</title>
    <meta charset="UTF-8">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS Bootstrap (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container mt-5">
    <div id="navbar"></div>
    <div class="d-flex justify-content-start mt-4">
        <div class="upload-container" style="width: 100%;">
            <h3>Upload CSV File:</h3>
            <div class="drop-zone bg-light border rounded p-4" id="dropZone">
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
                <span id="dropZoneText">Drag and drop a CSV file here</span>
                <div id="uploadedFileInfo" class="alert alert-info mt-2" style="display: none;"></div>
            </div>
            <button class="btn btn-primary mt-2" onclick="uploadCsv()">Upload CSV</button>
            <div id="uploadAlert" class="alert alert-success mt-2" role="alert" style="display: none;">
                File uploaded successfully!
            </div>
        </div>
    </div>
</div>

<script src="scripts/navbar.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
