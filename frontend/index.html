<!DOCTYPE html>
<html>

<head>
    <title>FaB Collection Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JS Bootstrap (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="container mt-5">
        <div id="navbar"></div>
        <div class="d-flex justify-content-start mt-4">
            <div class="search-container" style="width: 100%;">
                <h3>Import Deck:</h3>
                <div class="form-group">
                    <label for="showProxies" class="form-label">Show Proxies:</label>
                    <select id="showProxies" class="form-select">
                        <option value="TRUE">True</option>
                        <option value="FALSE">False</option>
                        <option value="N/A" selected>Both</option>
                    </select>
                </div>
                <br/>
                <textarea id="deckText" class="form-control" style="height: 300px;"></textarea>
                <button onclick="searchCards()" class="btn btn-primary mt-3">Search</button>
            </div>
        </div>
        <div id="results" class="mt-4 list-group"></div>
    </div>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
